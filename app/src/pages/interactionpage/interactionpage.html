<ion-header>
<ion-navbar>
      <ion-title>{{selector}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

    <form (ngSubmit)="selector === 'modifica' ? modificaEff() : aggMemo()">
      <ion-item>
        <ion-label>Oggetto Prestato</ion-label>
        <ion-input type="text" [(ngModel)]="oggetto.nome" name="nome"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Quando</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="oggetto.data" name="data"></ion-datetime>
      </ion-item>
      <ion-item>

        <ion-label>Foto</ion-label>
        <ion-input [(ngModel)]="oggetto.foto" name="foto"></ion-input>
      </ion-item>

      <ion-item>
        </ion-item>

      <button ion-button type="submit" block>Aggiungi / Modifica L'oggetto</button>
    </form>
  </ion-content>
