<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="addItem()" ion-button icon-only>
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Prestiti</h2>
  <ion-list>
    <ion-item #item *ngFor="let prestito of prestiti">


        <ion-card color="{{prestito.restituito ? 'danger' : 'secondary'}}">

         
            <div class="center">
            <h4>{{prestito.nome}}</h4>
            <p class="persona">{{prestito.persona}}</p>
            <p class="data"> data {{prestito.data | date: 'shortDate'}}</p>
          </div>
            <div id="image">
              <img src="http://via.placeholder.com/350x150">
            </div>

        </ion-card>
        <div class="center">
          <button ion-button (click)="modificaItem(prestito)" color="">Modifica</button>
        
    
        
          <button ion-button (click)="removeItem(prestito)" color="danger" >Rimuovi</button>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
