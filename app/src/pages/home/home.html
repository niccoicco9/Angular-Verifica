<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="aggiungi()" ion-button icon-only>
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Prestiti</h2>
  <ion-list>
    <ion-item-sliding #item *ngFor="let prestito of prestiti">


        <ion-item color="{{prestito.restituito ? 'secondary' : 'danger'}}">
          <ion-avatar item-start>
            <img src="jonny.png">
          </ion-avatar>
         
            
            <h2>{{prestito.nome}}</h2>
            
            <p class="data">{{prestito.persona}} -  data {{prestito.data | date: 'dd/MM/yy'}}</p>
       
          

        </ion-item>
         
        
    
        
          

          <ion-item-options side="right">
            <button ion-button (click)="modificaItem(prestito)" color="default" >Modifica</button>
            <button ion-button (click)="rimuovi(prestito)"  color="danger" >Elimina</button>

          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
