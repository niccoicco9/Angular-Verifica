<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="addItem()" ion-button icon-only>
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Oggetti</h2>
  <ion-list>
    <ion-item #item *ngFor="let oggetto of oggetti">
        <ion-item color="">
            <ion-avatar item-start>
                <img src="img/lolloasde.png">
            </ion-avatar>
            <h2>{{oggetto.nome}}</h2>
            <p> data {{oggetto.data | date: 'shortDate'}}</p>
        </ion-item>
        
          <button ion-button>Visualizza</button>
          <button ion-button (click)="modificaItem(oggetto)" color="">Modifica</button>
        
    
        
          <button ion-button (click)="removeItem(oggetto)" color="danger" >Rimuovi</button>
       
      </ion-item>
  </ion-list>
</ion-content>
