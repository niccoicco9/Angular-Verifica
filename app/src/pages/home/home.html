<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="addItem()" ion-button icon-only>
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Prestiti</h2>
  <ion-list>
    <ion-item #item *ngFor="let prestito of prestiti">


        <ion-item>

            <ion-avatar item-start>
                <img src="img/lolloasde.png">
            </ion-avatar>

      
            <h4>{{prestito.nome}}</h4>
            <p>{{prestito.persona}}</p>
            <p> data {{prestito.data | date: 'shortDate'}}</p>
        </ion-item>
        
          <button ion-button>Visualizza</button>
          <button ion-button (click)="modificaItem(prestito)" color="">Modifica</button>
        
    
        
          <button ion-button (click)="removeItem(prestito)" color="danger" >Rimuovi</button>
       
      </ion-item>
  </ion-list>
</ion-content>
